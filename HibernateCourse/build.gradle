group 'hibernate.course'
version '1.0-SNAPSHOT'

apply plugin: 'java'
sourceSets.main.output.resourcesDir = sourceSets.main.output.classesDir
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.3.1.Final'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.4.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.7.2'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.7.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.9.RELEASE'// https://mvnrepository.com/artifact/org.springframework/spring-context-support
    compile group: 'org.springframework', name: 'spring-context-support', version: '4.1.0.RELEASE'
    compile group: 'net.sf.ehcache', name: 'ehcache', version: '2.10.5'




    testCompile group: 'junit', name: 'junit', version: '4.12'
}
